---
layout: default
---

<div class="blog">
  <h1 class="blog-title">{{ page.title }}</h1>
  <span class="blog-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ blog.url }}">
            {{ blog.title }}
            <small>{{ blog.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
